<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Capital Annex Bank — Admin Login</title>

<style>
body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(180deg,#031634,#072d66);
  font-family:Arial;
}

.card{
  background:#fff;
  padding:26px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  box-shadow:0 18px 34px rgba(0,0,0,.25);
}

h2{margin-bottom:16px}

input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:1px solid #d6d8e0;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#0f255b,#1c63ff);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  margin-top:10px;
  box-shadow:0 12px 22px rgba(0,0,0,.18);
  transition:.25s;
}
button:hover{transform:translateY(-2px)}
</style>
</head>

<body>

<div class="card">
  <h2>Admin Login</h2>

  <input id="adminUser" placeholder="Admin Username" required />
  <input id="adminPass" type="password" placeholder="Password" required />

  <button onclick="adminLogin()">Login</button>
</div>

<script>
function adminLogin(){
  const u = document.getElementById("adminUser").value;
  const p = document.getElementById("adminPass").value;

  // SIMPLE DEMO CREDENTIALS — replace later
  if(u === "admin" && p === "12345"){
    localStorage.setItem("admin_logged_in","true");
    window.location.href = "admin-dashboard.html";
  } else {
    alert("Invalid admin credentials");
  }
}
</script>

</body>
</html>
